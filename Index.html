<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Fyra i rad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Fyra i rad</h1>

    <!-- Ny container för kontroller högst upp -->
    <div id="topControls">
      <input id="nameInput" placeholder="Ange ditt namn" />
      <button id="setNameBtn">Sätt namn</button>

      <button id="createBtn" disabled>Skapa spel</button>
      <input id="joinInput" placeholder="Ange rum-ID" />
      <button id="joinBtn" disabled>Gå med i spel</button>

      <!-- Dessa ska vara dolda tills spelet är slut -->
      <button id="playAgainBtn" style="display: none">Spela igen</button>
      <button id="leaveBtn" style="display: none">Lämna lobby</button>
    </div>

    <p id="roomInfo"></p>

    <div id="container">
      <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
      </div>

      <div id="gameArea">
        <canvas id="board" width="700" height="600"></canvas>

        <div
          id="gameMessage"
          style="margin-top: 20px; font-size: 18px; font-weight: bold"
        ></div>

        <!-- EndGame knappar är nu i topControls, så kan tas bort här -->

        <div id="endGameButtons" style="margin-top: 20px; display: none">
          <button id="playAgainBtn">Spela igen</button>
          <button id="leaveBtn">Lämna lobby</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
